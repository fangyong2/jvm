plugins {
    id 'java'
}

group 'com.ericsson'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    compile 'io.reactivex.rxjava2:rxjava:2.1.1'
}

test {
    useJUnitPlatform()
}